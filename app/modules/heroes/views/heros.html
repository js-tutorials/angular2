<h1>{{title}}</h1>
<div class="col-md-4">
	<h2>My Heroes</h2>
	<ul class="heroes">
		<li *ngFor="#hero of heroes"
		    [class.selected]="hero === selectedHero"
		    (click)="selectHero(hero)">
			<span class="badge">{{hero.id}}</span> {{hero.name}}
		</li>
	</ul>
</div>
<div class="col-md-8">
	<hero-detail [hero]="selectedHero"></hero-detail>
</div>
